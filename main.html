<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .calculator {
    background: white;
    width: 320px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  #input {
    width: 100%;
    height: 80px;
    font-size: 28px;
    text-align: right;
    padding: 15px;
    border: none;
    outline: none;
    box-sizing: border-box;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
  }

  button {
    height: 70px;
    font-size: 22px;
    border: 1px solid #d1d5db;
    background: white;
    cursor: pointer;
  }

  button:hover {
    background: #f3f4f6;
  }

  .equal {
    background: #5865f2;
    color: white;
    grid-row: span 2;
  }

  .equal:hover {
    background: #4f46e5;
  }
</style>
</head>

<body>

<div class="calculator">
  <input type="text" id="input" readonly />

  <div class="grid">
    <button id="clr" onclick="clearAll()">C</button>
    <button id="divide" onclick="append('/')">/</button>
    <button id="multiply" onclick="append('*')">*</button>
    <button onclick="backspace()">‚Üê</button>

    <button id="block7" onclick="append('7')">7</button>
    <button id="block8" onclick="append('8')">8</button>
    <button id="block9" onclick="append('9')">9</button>
    <button id="minus" onclick="append('-')">-</button>

    <button id="block4" onclick="append('4')">4</button>
    <button id="block5" onclick="append('5')">5</button>
    <button id="block6" onclick="append('6')">6</button>
    <button id="plus" onclick="append('+')">+</button>

    <button id="block1" onclick="append('1')">1</button>
    <button id="block2" onclick="append('2')">2</button>
    <button id="block3" onclick="append('3')">3</button>
    <button id="dot" onclick="append('.')">.</button>

    <button onclick="append('(')">(</button>
    <button id="block0" onclick="append('0')">0</button>
    <button onclick="append(')')">)</button>
    <button id="ans" class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const input = document.getElementById("input");

  function append(value) {
    input.value += value;
  }

  function calculate() {
    try {
      input.value = eval(input.value);
    } catch {
      input.value = "Error";
    }
  }

  function clearAll() {
    input.value = "";
  }

  function backspace() {
    input.value = input.value.slice(0, -1);
  }
</script>

</body>
</html>
